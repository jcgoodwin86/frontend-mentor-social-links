<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="photo"
          src="./assets/images/avatar-joe.jpeg"
          alt="An avatar Photo"
        />
        <div class="personal-info">
          <span class="name"> Joe Goodwin </span>
          <span class="location"> Florida, United States </span>
        </div>
        <p class="description">"Front-end developer and avidreader."</p>
        <ul class="social-list">
          <li>
            <a href="#">GitHub</a>
          </li>
          <li>
            <a href="#">Frontend Mentor</a>
          </li>
          <li>
            <a href="#">LinkedIn</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
        </ul>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.jcgoodwin.com">Joe Goodwin</a>.
      </footer>
    </main>
  </body>
</html>
